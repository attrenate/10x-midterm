<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
              <nav id="input-nav">
                <div class="nav-items-1">
                    <img src="midterm-photos\Vector.png" alt="logo with title" id="logoAndTitle">
                    <h1>FURNITURE</h1>
                </div>
                <div class="nav-items">
                    <input type="search" id="nav-search" placeholder="What are you looking for?" class="">
                    <button id="search-btn"> <img src="midterm-photos/Symbol.png" alt="search icon" id="search-icon"></button>
                    <button id="sidebar-btn"><img src="midterm-photos/Link.png" alt="sidebar image" id="sidebar"></button>
                </div>
                <div id="nav-items-img">
                    <img src="midterm-photos/Margin.png" alt="" id="sails">
                    <p id="random-num">$0.0 <br>
                        0
                    </p>
                    <img src="midterm-photos/Containe1r.png" alt="hear-icon" id="heart">
                    <img src="midterm-photos/Contain1er.png" alt="authorization-icon" id="authorize">
                </div>
            </nav>
            <div id="catalog">
                <div class="catalog-child">
                    <img src="midterm-photos\beds.png" alt="beds-icon" class="catalog-icon">
                    <p class="catalog-p"> CHAIRS<img src="midterm-photos\arrow.png" alt="arrow" class="catalog-arrow"></p>
                </div>
                <div class="catalog-child">
                    <img src="midterm-photos\M1argin.png" alt="chairs-icon" class="catalog-icon">
                    <p class="catalog-p"> BEDS<img src="midterm-photos\arrow.png" alt="arrow" class="catalog-arrow"></p>
                </div>
                <div class="catalog-child">
                    <img src="midterm-photos\tables.png" alt="tables-icon" class="catalog-icon">
                    <p class="catalog-p"> TABLES<img src="midterm-photos\arrow.png" alt="arrow" class="catalog-arrow"></p>
                </div>
                <div class="catalog-child">
                    <img src="midterm-photos\desks.png" alt="desks-icon" class="catalog-icon">
                    <p class="catalog-p">DESKS <img src="midterm-photos\arrow.png" alt="arrow" class="catalog-arrow"></p>
                </div>
                <div class="catalog-child">
                    <img src="midterm-photos\cabinets.png" alt="cabinets-icon" class="catalog-icon">
                    <p class="catalog-p">CABINETS <img src="midterm-photos\arrow.png" alt="arrow" class="catalog-arrow"></p>
                </div>
                <div class="catalog-child">
                    <img src="midterm-photos\furniturestore-category6.svg.png" alt="lightning-icon" class="catalog-icon">
                    <p class="catalog-p"> LIGHTING<img src="midterm-photos\arrow.png" alt="arrow" class="catalog-arrow"></p>
                </div>
                <div class="catalog-child">
                    <button id="sale-btn">
                    <img src="midterm-photos\star.png" alt="star-icon" id="star">
                    <p>SALES</p>
                </button></div>
            </div>
        </header>
        <section id="pic-sec">
            <div id="blue-background">

            </div>
            <div id="furniturePicture-wrapper">
                <img src="midterm-photos\furniture.png" alt="furniture-picture" id="furniture-pic">
            </div>
            <div id="text-wrapper">
                <p id="h2-p">BEFURNITURE</p>
                <h2>
                    LUXURY <br>FURNITURE
                </h2>
                <div id="button-wrapper">
                    <button id="shop-btn">
                        GO TO SHOP
                    </button>
                    <button id="collection-btn">
                        SEE COLLECTION
                    </button>
                </div>

            </div>
        </section>
        <script src="script.js"></script>
    </body>
</html>
